<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 1.表单元素:用来划分一个范围,此范围内的控件中的数据才能够提交给服务器. -->
	<!-- action:用来声明表单数据提交的目标
	method/enctype:将来再讲: -->
	<form action="http://www.tmooc.cn">

	<!-- 2.表单控件:用来给用户输入数据的.-->
	<!--	 2.1 input元素(9)-->
	<!--		 	1)文本框:value:设置默认值
							maxlength:限制输入长度
							readonly:设置只读-->
		<p>
			账号:<input type="text" value="曹先胜" maxlength="10" />
		</p>
	
	
	
	
	<!--	 		2)密码框:属性同上.-->
		<p>
			密码:<input type="password"/>
		</p>
			
	<!--		 	3)单选框
					name:组名,同一组radio彼此互斥
					checked:设置默认选中
					value:将来再讲-->
		<p>
			性别:
			<input type="radio" name="sex" checked/>男
			<input type="radio" name="sex"/>女
		</p>
		<p>
			学习
			<input type="radio" name="w" checked>Java
			<input type="radio" name="w">css
		</p>
	
	<!--    		4)多选框
					checked:设置默认选中
					name/value:将来再讲 -->
					
		<p>
			兴趣:
			<input type="checkbox" checked/>音乐
			<input type="checkbox" checked/>打炮
			<input type="checkbox"/>偷拍
		</p>
		<p>
			<input type="checkbox" checked> c
			<input type="checkbox"> c++
			<input type="checkbox"> .net
		</p>
		
	<!-- 5)文件框 -->	
		<p>
			头像:<input type="file"/>
		</p>
		<input type="file">
	<!-- 6)隐藏框
			可以用来向服务器传递没必要被用户看到的数据
			通过value给它设置一个默认值 -->	
		
		<p>
			<input type="hidden" value="123"/>
		
		</p>
	<!-- 7)按钮
			1.submit:用来提交表单
			2.reset:用来重置表单内的数据
			3.button:没有功能,需要用js为它定制功能 
			通过value属性为按钮命名-->
		<p>
			<input type="submit" value="注册"/>
			<input type="reset"  value="重置"/>					
			<input type="button" value="测试"/>
		</p>
	
	<!--	 2.2 其他元素(3)
				1)用来管理表单中的文本,可以将文本与某个控件绑定在一起,使得点击此文本就相当于这个控件
				从而增加了控件的可点击面积,提高了易用性.
				绑定的步骤:
					a:在控件上加id
					b:在文本外写label,并加for="id"
					注:id是一个元素的唯一标识,相当于这个元素的身份证号,任何元素都可以有id属性. -->
					
		<p>
			<input type="checkbox"  id="c1"/>
			<label for="c1">我已阅读并自愿遵守此协议!</label>
		</p>
		<!-- 2)下拉选
				当选项少时用单选,选项多时用下拉选
				slected:设置默认选中
				value:将来再讲. -->
				<p>
					家乡:
					<select>
						<option >请选择</option>
						<option>拉斯维加斯</option>
						<option>加州</option>
						<option>洛杉矶</option>
						<option selected>召唤师峡谷</option>
						<option>战争学院</option>
						<option>堡垒</option>
						<option>地洞</option>
						<option>练尸间</option>
						
					</select>
				</p>
		<!-- 3)文本域
				是一个输入多行文字的大框
				rows:设置高度
				cols:设置宽度
				readonly:设置只读
				双标签的内容就是它的默认值
				 -->
				<p>
					简介:
					<textarea rows="5" cols="20" readonly>我的老家在加州,加利福尼亚州</textarea>
				
				</p>

		<!-- 7)按钮
  1.submit:用来提交表单
  2.reset:用来重置表单内的数据
  3.button:没有功能,需要用js为它定制功能
  通过value属性为按钮命名-->
		<p>
			<input type="submit" value="注册"/>
			<input type="reset"  value="重置"/>
			<input type="button" value="测试"/>
		</p>


	</form>
</body>





</html>
