<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ZInsert title here</title>
<!-- 2.内部样式:在style元素内写的样式. -->
<style>
	/*选择所有的h2,声明它们的样式*/
	h2 {
	color:green;
	}
	h1 {
	color:green;
	}
	
</style>

<!-- 3.外部样式:在独立的css文件中写样式.
	并将其引入到当前网页中 -->
	<link rel="stylesheet" href="my.css" >
	

</head>
<body>
	<!-- 1.内联样式:在元素的style属性值直接写样式.
		 -->
	<h1 style="color:red;">CSS</h1>
	
	
	
	
	<h2>CSS的使用方式</h2>
	<p>1.内联样式</p>
	<p>2.内部样式</p>
	<p>3.外部样式</p>
</body>
</html>
