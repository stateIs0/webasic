<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>绝对定位</title>
	<style>
		div{
			border:1px solid #F00;
			width:318px;
			height:318px;
			/*此处增加postion的目的时为了便于子元素以此为目标进行绝对定位,并不是要给此元素设置偏移.
			所以不需要写偏移量,另外postion的值无所谓.*/
			position:relative;
		}
		
		p{
		/*绝对定位:释放原来的位置.*/
			position:absolute;
			left:0;
			bottom:40px;
			width:318px;
			background-color:#FFF;
			text-align:center;
		}
	
	</style>



</head>
<body>
	<div>
		<img src="../images/3.jpg"/><p> 苍老师到此嫖娼!</p>
	
	
	
	</div>





</body>
</html>
