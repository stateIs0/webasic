<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>堆叠顺序</title>
<style>
	div{
		width:800px;
		height:600px;
		background-color:#066;
		margin:20px auto;
		position:relative;
	}
	img{
		position: absolute;
	}
	
	#i1 {
		left: 200px;
		top:100px;
	}
	#i2 {
		left:100px;
		top:150px;
	}
	#i3 {
		left:250px;
		top:200px;
	}
	/*堆叠顺序:元素摆放的层次,数字越小层次越靠下,反之越靠上.*/
	img:hover {
		z-index:1;
		
	}
	

</style>

</head>
<body>
	<div>
		<img src="../images/1.jpg" id="i1"/>
		<img src="../images/2.jpg" id="i2"/>
		<img src="../images/3.jpg" id="i3"/>
	
	
	</div>








</body>
</html>
