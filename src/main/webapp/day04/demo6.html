<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>列表样式</title>
	<style>
		ol {
			list-style-type:upper-roman;/*罗马数字*/
		}
		ul {
			list-style-type:square;/*正方形格子*/
		}
		#th{
			list-style-image:url(../images/add.png);
		}
	
	</style>

</head>
<body>
	<ol>
		<li>小泽玛利亚</li>
		<li>饭岛爱</li>
		<li>麻仓优</li>
		<li>武藤兰</li>
	
	</ol>

	<ul>
		<li>苍井空</li>
		<li id="th">天海翼</li>
		<li>泷泽萝拉</li>
		<li>饭岛爱</li>
	
	</ul>




</body>
</html>
