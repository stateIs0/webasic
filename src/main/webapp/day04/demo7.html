<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>更改元素块,行内,行内块</title>
	<style>
		p {
			display:inline;/*改为行内*/
		}
		span{
			display:block;/*改为块*/
		}
		img{
			display:inline;/*隐藏*/
		}
	</style>

</head>
<body>
	<div>
		<p>天海翼</p>
		<p>天海翼</p>
		<p>天海翼</p>
	</div>
	
	<div>
		<span>武藤兰</span>
		<span>武藤兰</span>
		<span>武藤兰</span>
	</div>

	<div>
		<img src="../images/01.jpg"/>
		<img src="../images/02.jpg"/>
		<img src="../images/03.jpg"/>
	</div>





</body>
</html>
