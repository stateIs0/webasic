<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			//1.函数内的js在点击按钮时执行,
			//而此时页面早已加载完成,所有函数内的js执行时机比body晚.
			//2.函数外的js在页面加载时立刻执行,它的执行时机比body还早.
			
			//alert(1);
			console.log("控制台打印");
			//1.声明变量
			//1)js中的变量不区分类型,
			//2)js中的变量默认值是undefined.
			var x;
			console.log(x);
			x=5;
			console.log(x);
			var y=6;
			console.log(y);
			
			//2.演示数据类型.
			//2.1声明变量,给它们赋予不同的值.
			var s="hello";
			var n=3.14;
			var b=true;
			console.log(s);
			console.log(n);
			console.log(b);
			//2.2运算时不同类型的数据会进行隐式转换.
			console.log(s+n);
			console.log(s+b);
			console.log(n+b);
			console.log(b+b);
			//
			console.log(parseInt("5.6")+1);//化为整数相加.
			console.log(parseFloat("5.6")+1);//小数相加
			//
			console.log(parseInt("abc"));//是无法转化的,返回NaN
			console.log(typeof(b));//判断是哪种类型数据.
			//若传入数据无法转化为数字,那么它是NaN true
			//若传入数据可以转化为数字,那么它不是NaN. false
			console.log(isNaN("abc"));//判断是否是NaN true
			console.log(isNaN("123"));//false.
			console.log(isNaN(b));//false.
			//3.运算符
			console.log("1"==1);
			console.log("1"===1);
			//4.条件表达式,js中可以将非布尔值做条件,所有空值都等价于FALSE,所有非空的值都等价于true,
			//空值:0,"",null,NaN,undefined.
			//这样做是为了简化代码.
			var k=9;
			//1
			if(k!=0 && k!="" && k!=null && k!=NaN && k!=undefined ){
				console.log("ok");
			}
			//2
			if(k){
				console.log("ok");
			}
			//3
			k && console.log("ok");
		</script>
	</head>
	<body>
	
		<p>js是解释型语言</p>	
	</body>
</html>
