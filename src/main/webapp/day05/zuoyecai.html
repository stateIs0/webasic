<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>猜数字</title>
		<script >
			var n=parseInt(Math.random()*100);
			function f(){
				var v=document.getElementById("i1").value;
				var span=document.getElementById("i2");
				if(!isNaN(v)){
					if(v>n){
						span.innerHTML="猜大了";
					}else if(v<n){
						span.innerHTML="猜小了";
					}else{
						span.innerHTML="正确";
					}
				}else{
					span.innerHTML="请输入数字";
				}
			}
		</script>
		
	</head>
	<body>
		<input type="text" id="i1"/>
		<input type="button" value="猜" onclick="f();"/>
		=<span id="i2"></span>
	</body>
</html>
