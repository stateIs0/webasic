<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>window Object</title>
		<script type="text/javascript">
			function testWindow(){
				var w=window.screen.width;
				var h=window.screen.height;
				var c=window.screen.colorDepth;
				console.log(w+"x"+h);
				console.log(c);
			}
			function showURL(){
				var ur1=location.href;
				console.log(ur1);
				
			}
			function openDoc(){
				location.href="http://doc.tedu.cn";
			}
			
			function checkUserAgent(){
				//在js中检查当前的浏览器版本信息
				var ua=navigator.userAgent;
				console.log(ua);
				var chromeReg=/Chrome/i;/*此处的i为忽略大小写功能  */
				if(chromeReg.test(ua)){
					console.log("这是谷歌浏览器");
				}
			}
			function deleteObject(){
				var del=confirm("你真的要删除吗?不可惜吗?");
				if(del){
					console.log("再见");
				}
			}
			
		
		</script>
	</head>
	<body>
		<h1>window Object demo</h1>
		<div>
			<input type="button"  value="test" onclick="testWindow()">
			<input type="button"  value="show URL" onclick="showURL()">
			<input type="button"  value="open doc.tedu.cn" onclick="openDoc()">
			<input type="button" value="刷新" onclick="location.reload()"><!-- 刷新. -->
			<input type="button" value="前进" onclick="history.forward()"><!-- . -->
			<input type="button" value="后退" onclick="history.back()"><!-- . -->
			<input type="button" value="检查浏览器" onclick="checkUserAgent()"><!-- . -->
			<input type="button" value="confrim" onclick="deleteObject()"><!--  -->
		</div>
	
	
	
	
	
	</body>
</html>
