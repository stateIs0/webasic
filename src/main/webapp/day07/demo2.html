<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定时器 定时执行.</title>
		<script type="text/javascript">
			var id=[];
			function startTimer(){
				id[id.length]=setInterval(run,1000);
				console.log(id);
			}
			function run(){
				console.log("hello");
			}
			function stopTimer(){
				for(var i=0;i<id.length;i++){
					clearInterval(id[i]);
					
				}
				id=[];
			}
		</script>
		
	</head>
	<body>
		<h1 onclick="startTimer();">定时器 定时执行</h1>
		<input type="button" value="停止" onclick="stopTimer()">
		
	</body>
</html>
