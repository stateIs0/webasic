<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			var id=[];
			function startTimer(){
				if(id.length==0){
					id[id.length]=setInterval(showTime,1000);
				}
				
			}
			function showTime(){
				var now=new Date();
				var str=now.toLocaleTimeString();
				var div=document.getElementById("timer");
				div.innerHTML=str;
			}
			function stopTimer(){
				if(id.length!=0){
					clearInterval(id[0]);
					
				}
			}
		
		
		</script>
	</head>
	<body>
			<h1>计时器</h1>
			<input  type="button" value="Start" onclick="startTimer()" >
			<input  type="button" value="end" onclick="stopTimer()" >
			<div id="timer"></div>
			
	</body>
</html>
