<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var sexs=[['请选择'],['余音绕梁','观音坐莲','冰火',],
			           	['楼凤','阿娇','毒龙钻'],
			           	['性感空姐','老树盘根',';老汉推车']];
			function change(list){
				//list=document.getElementById('province');
				//得到哪个项目被选定了?
				var index=list.selectedIndex;//得到别选中的元素的下标.
				console.log(index);
				//找到城市
				var sex=sexs[index];
				console.log(sex[0]);
				//得到下拉选的元素列表.
				var s=document.getElementById("sexs");
				//清空城市列表
				s.innerHTML="";
				//创建城市列表
				for(var i=0;i<sex.length;i++){
					//创建option
					var op=document.createElement("option");
					//value是发送到服务器的数据,
					//不是给客户端使用的.
					op.value=i;
					//op.setAttribute('name,',i);
					op.innerHTML=sex[i];
					//添加到城市列表中.
					//在原来的元素列表下追加新的游离元素.
					s.appendChild(op);
				}
			}
		
		</script>
	</head>
	<body>
			<h1 style="color:#F08800"> &nbsp;&nbsp;技师名单</h1>
			
				
			省份:
			<select id="province" onchange="change(this)">
				<option value='0' >请嫖客选择</option>
				<option value='1'>初级学生妹</option>
				<option value='2'>中级少妇</option>
				<option value='3'>高级空姐</option>
			</select>
			&nbsp;市:
			<select id="sexs">
				<option value='0'>请选择技师编号</option>
			
			</select>
	</body>
</html>
